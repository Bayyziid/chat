<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #E2136a; /* Pink background color */
        }

        header {
            background-color: #E2136a; /* Updated to the pink background color */
            text-align: center;
            padding: 5vw; /* Adjust padding using viewport width units */
            margin-top: 10vw; /* Adjust margin using viewport width units */
        }

        header img {
            background: transparent; /* Ensure transparent background for the image */
            width: 30%; /* Set initial width as a percentage */
            height: auto; /* Maintain the image's aspect ratio */
            max-width: 100%; /* Set maximum width to 100% to adapt to the screen size */
            animation: zoomAnimation 5s infinite; /* 5s for one full loop, infinite for continuous looping */
            margin-top: 5vw; /* Adjust margin using viewport width units */
        }

        @media (min-width: 600px) {
            /* Adjust the image size for devices with a minimum width of 600px */
            header img {
                width: 40%;
            }
        }

        @media (min-width: 1200px) {
            /* Adjust the image size for devices with a minimum width of 1200px */
            header img {
                width: 50%;
            }
        }

        @keyframes zoomAnimation {
            0%, 100% {
                transform: scale(1); /* Initial and final scale */
            }

            20% {
                transform: scale(1.2); /* Zoom in at 20% */
            }

            40%, 60% {
                transform: scale(1); /* Back to the original size at 40% and 60% */
            }

            80% {
                transform: scale(1.2); /* Zoom in at 80% */
            }
        }

        /* Style for the loading dots animation */
        .loading-dots {
            position: fixed;
            bottom: 5vw; /* Adjust the distance from the bottom using viewport width units */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .loading-dot {
            width: 3vw; /* Adjust dot size using viewport width units */
            height: 3vw;
            background-color: #fff; /* Dot color */
            border-radius: 50%; /* Make it a circle */
            margin: 0 2vw; /* Adjust spacing between dots using viewport width units */
            opacity: 0; /* Initially hidden */
            animation: loadingAnimation 4s infinite; /* 4s for one full loop, infinite for continuous looping */
        }

        @keyframes loadingAnimation {
            0%, 100% {
                opacity: 0; /* Initial and final state, hidden */
            }

            25% {
                opacity: 10; /* Show the first dot at 25% of the animation */
            }

            50% {
                opacity: 0; /* Hide the first dot and show the second at 75% */
            }

            75% {
                opacity: 10; /* Show the second dot at 150% */
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="https://freelogopng.com/images/all_img/1656235223bkash-logo.png" alt="Your Website Logo">
    </header>

    <!-- Add the loading dots animation -->
    <div class="loading-dots">
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
    </div>

    <script>
        // Function to load another webpage after a delay
        function loadWebpage() {
            setTimeout(function () {
                window.location.href = 'https://bayzidhasan357.blogspot.com/p/s-second-page-body-background-color.html'; // Replace with the URL you want to open
            }, 10000); // 10000 milliseconds = 10 seconds
        }

        // Call the function when the page is loaded
        window.onload = loadWebpage;
    </script>
</body>

</html>
