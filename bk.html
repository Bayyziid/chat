<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <style>
        body {
            background-color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mySlides {
            display: none;
            position: relative;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .slideshow-container {
            width: 100%;
            position: relative;
            margin: auto;
            overflow: hidden;
        }

        .button-container {
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            display: inline-block;
            width: 70%;
            padding: 10px;
            font-size: 20px;
            margin: 5px;
            border-radius: 80px;
            background-color: #E2136e;
            color: #fff;
            border: none;
            cursor: pointer;
            outline: none;
            text-decoration: none;
            overflow: hidden;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        .button:active,
        .button:focus {
            background-color: #fff;
            color: #E2136e;
        }

        .button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            clip-path: circle(0% at 50% 50%);
            transition: clip-path 0.3s ease-in-out;
        }

        .button:hover::before {
            clip-path: circle(100% at 50% 50%);
        }

        .additional-text {
            color: #E2136e;
            font-size: 20px;
            margin-top: 10px;
        }

        .additional-text a {
            color: #E2136e;
            text-decoration: none;
        }

        /* Add styles for the popup */
        .popup-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #E2136e;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
            transform: translateY(100%);
            transition: transform 0.5s ease-in-out;
        }

        .popup-content {
            width: 100%;
            height: 100%;
            max-width: 100%;
        }

        .popup-text {
            color: white;
            text-align: center;
            margin-top: 10px;
        }

        .close-button {
            background-color: transparent;
            color: #fff;
            border: none;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .close-button:hover {
            color: #E2136e;
        }

        @media screen and (min-width: 600px) {
            .button-container {
                flex-direction: column;
            }

            .button {
                width: 40%;
            }

            /* Adjust the size of the login button for larger screens */
            .login-button {
                width: 40%;
            }
        }
    </style>

    <title>Responsive Page</title>

</head>

<body>

    <div class="container">

        <div class="slideshow-container">

            <div class="mySlides">
                <img alt="Image 1"
                    src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjUKTYkhcXND336vuBh3NBex-X_K6WdzZ9_Kg_Q30HhaSlFHGPdzF-Jo8V1CrqZ-PwHZpVHBkWeRyUlhyphenhyphenbZMcYZUB0Uk21JANZQQ_bMms1ybjUx8w2vr6C21zVwYA-uGwsDkx12N7_Tw-Gds9cTrd_38vu2gmGK99Faxrq52liwn3S0couhfGfXYh9jk6IU/s1280/20231114_221457.jpg" />
            </div>

            <div class="mySlides">
                <img alt="Image 2"
                    src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjH1LAdezks624lt3R5Ibjafyrrz7XWO0kajBgoEj5s0cSsEjpk3tWF6lNQyl2up3Jw6olz9sIpXuQV7mFqZTlDFOTa6X5xaueKYFZFYVwl0NRHmsFmEdOu4Z7wcB-MheFhth_o1UsJP9WZKtKwMx1dyslmM5Q9gciDq-fPxFfU0KZ_J672oZi_zcFxb16g/s1280/20231114_221551.jpg" />
            </div>

            <div class="mySlides">
                <img alt="Image 3"
                    src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgVVrJFMYp0VkBuxdt2Rx2uIhY7VDZZpS0RgVvb9ui-35lNJGr-wUJR4g2Z6_GHjFHv5XIt-HCSSa6BLIoxfRvcmdO6xhQkzE1eGtjBYAIlQd683ZApITGMTq8DEUZJ1pnRZR0iKMw0Q71mqhr-boNhtTftqG1nm0SIloOq8ofjXF82d-jbG4EwoXr06714/s1280/20231114_221324.jpg" />
            </div>

        </div>

        <div class="button-container">
            <p>আপনার NID দিয়ে বিকাশ একাউন্ট খুলুন মিনিটেই</p>
            <!-- Add a smaller Login button with a link -->
            <a href="your-login-url-here" class="button login-button">Login</a>
            <!-- Modified Register button to include the popup -->
            <button class="button" onclick="showPopup()">Register</button>
            <p class="additional-text">
                <a href="https://example.com" target="_blank" style="color: #E2136e; text-decoration: none;">বিকাশ আ্যপ ঘুরে দেখুন</a>
            </p>
        </div>

    </div>

    <!-- Add the popup container -->
    <div class="popup-container" id="popupContainer">
        <button class="close-button" onclick="closePopup()">×</button>
        <img class="popup-content"
            src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjUKTYkhcXND336vuBh3NBex-X_K6WdzZ9_Kg_Q30HhaSlFHGPdzF-Jo8V1CrqZ-PwHZpVHBkWeRyUlhyphenhyphenbZMcYZUB0Uk21JANZQQ_bMms1ybjUx8w2vr6C21zVwYA-uGwsDkx12N7_Tw-Gds9cTrd_38vu2gmGK99Faxrq52liwn3S0couhfGfXYh9jk6IU/s1280/20231114_221457.jpg"
            alt="Popup Image" />
        <p class="popup-text">Your custom text here</p>
    </div>

    <script>
        let slideIndex = 0;

        function showSlides() {
            let i;
            const slides = document.getElementsByClassName("mySlides");

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slideIndex++;

            if (slideIndex > slides.length) {
                slideIndex = 1;
            }

            slides[slideIndex - 1].style.display = "block";

            setTimeout(showSlides, 7000); // Change slide every 7 seconds
        }

        function showPopup() {
            document.getElementById('popupContainer').style.transform = 'translateY(0)';
        }

        // Function to close the popup
        function closePopup() {
            document.getElementById('popupContainer').style.transform = 'translateY(100%)';
        }

        showSlides();
    </script>

</body>

</html>
